<div class="row">
	<!-- left column -->
	<div class="col-md-3">
		<stk-watchlist-panel></stk-watchlist-panel>
	</div>

	<!-- right column -->
	<div class="col-md-9">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-list"></span>
				{{watchlist2.description}}
				<button type="button" class="btn btn-success btn-xs pull-right" ng-click="showStockModal()">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
			<div class="panel-body table-responsive">
				<div ng-hide="stocks.length" class="jumbotron">
					<p>Looks like you haven't added any stocks to this watchlist yet!</p>
					<p>Do so now by clicking the <span class="glyphicon glyphicon-plus"></span> located above</p>
				</div>
				<stk-stock-table ng-show="stocks.length" watchlist="watchlist2"></stk-stock-table>
			</div>
		</div>
	</div>
</div>
